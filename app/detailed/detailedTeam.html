<button class="btn btn-light ctrlBtn" history-backward>back</button>
<div class="container" ng-controller="teamControllers">
  <h1><img ng-src="{{team.imgUrl}}" alt="{{team.name}}"> {{team.name}}</h1>

  <p>{{team.name}}</p>

  <ul class="specs">

      <span>Details</span>
      <dl>
        <dt>Goal</dt>
        <dd>{{team.goal}}</dd>
        <dt>Win</dt>
        <dd>{{team.winAtLastRound}}</dd>
        <dt>Players</dt>
        <dd ng-repeat="player in team.players">{{player}}</dd>
      </dl>

  </ul>
</div>
