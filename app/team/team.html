
<div class="col-md-10">
    <!--Body content-->

    <button class="btn btn-light ctrlBtn" ng-controller="teamControllers" ng-click="initTeams()"  id="generateBtn"> <i class="fa fa-play-circle " aria-hidden="true"></i> Generate New </button>
    <ul class="teams">
        <li ng-repeat="team in teams" class="team-listing container">
            <a href="#/teams/{{team.id}}" class="thumb"><img ng-src="{{team.imgUrl}}" alt="{{team.name}}"></a>
            <a href="#/teams/{{team.id}}">{{team.name}}</a>
        </li>
    </ul>

</div>
