
<button class="btn btn-light ctrlBtn" ng-disabled="ctrlBtnDisabled" ng-click="round()">
    <i class="fa fa-play-circle " aria-hidden="true"></i>
    <span>Start Round {{roundToStart}}</span>
</button>
<button class="btn btn-light ctrlBtn" id="resetBtn" ng-click="reset()">
    <i class="fa fa-reply-all" aria-hidden="true"></i><span>Reset</span>
</button>


<div class="container" ng-repeat="group in groups">
    <group-table group="group"></group-table>
</div>
